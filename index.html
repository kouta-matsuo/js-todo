<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDoList</title>
</head>

<body>
<main class="top">
    <article class="top__container">
        <section class="top__container-box">
            <h1 class="top__container-heading">ToDo</h1>
            <form class="top__container-form" id="js-form">
                <input type="text" id="js-input" class="top__container-input" placeholder="ToDoを入力" autocomplete="off">
            </form>
        </section>
        
        <article class="top__container-lists-box">
            <ul class="top__container-lists" id="js-ul">
                
            </ul>
        </article>
    </article>
</main>


<script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
